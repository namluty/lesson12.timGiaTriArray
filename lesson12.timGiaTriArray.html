<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = +prompt("Enter a number: ");
    let numbers = [1, 9, 9, 2, 4, 9, 9, 1];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            alert("Value " + numbers[i] + "found at " + i);
        }
    }
</script>
</body>
</html>
